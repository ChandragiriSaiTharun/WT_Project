<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Test - Kisaan Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; background-color: #f8f9fa; }
    .test-container { max-width: 800px; margin: 0 auto; }
    .code-block { background-color: #f8f9fa; padding: 15px; border-radius: 5px; font-family: monospace; }
  </style>
</head>
<body>
  <div class="test-container">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h3><i class="fas fa-database"></i> MongoDB Atlas Database Test</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <h5>Database Connection Status</h5>
            <div id="connectionStatus" class="mb-3">
              <button class="btn btn-info" onclick="testConnection()">Test Connection</button>
            </div>
            
            <h5>Current Farmers in Database</h5>
            <div id="farmersData" class="mb-3">
              <button class="btn btn-success" onclick="loadFarmers()">Load Farmers</button>
            </div>
          </div>
          
          <div class="col-md-6">
            <h5>Test Registration</h5>
            <form id="testForm">
              <div class="mb-2">
                <input type="text" class="form-control form-control-sm" name="fullName" placeholder="Full Name" value="Test User" required>
              </div>
              <div class="mb-2">
                <input type="tel" class="form-control form-control-sm" name="phoneNumber" placeholder="Phone Number" value="9999999999" required>
              </div>
              <div class="mb-2">
                <input type="email" class="form-control form-control-sm" name="email" placeholder="Email" value="test@example.com">
              </div>
              <div class="mb-2">
                <input type="password" class="form-control form-control-sm" name="password" placeholder="Password" value="test123" required>
              </div>
              <div class="mb-2">
                <input type="text" class="form-control form-control-sm" name="inputState" placeholder="State" value="Test State" required>
              </div>
              <div class="mb-2">
                <input type="text" class="form-control form-control-sm" name="inputDistrict" placeholder="District" value="Test District" required>
              </div>
              <div class="mb-2">
                <input type="text" class="form-control form-control-sm" name="village_town" placeholder="Village/Town" value="Test Village" required>
              </div>
              <div class="mb-2">
                <input type="text" class="form-control form-control-sm" name="pinCode" placeholder="Pin Code" value="123456" required>
              </div>
              <button type="submit" class="btn btn-primary btn-sm">Test Register</button>
            </form>
            <div id="registrationResult" class="mt-3"></div>
          </div>
        </div>
        
        <hr>
        
        <div class="mt-4">
          <h5>Debug Information</h5>
          <div id="debugInfo" class="code-block">
            <p>Click buttons above to test database functionality...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function testConnection() {
      const statusDiv = document.getElementById('connectionStatus');
      try {
        statusDiv.innerHTML = '<div class="spinner-border spinner-border-sm me-2"></div>Testing connection...';
        
        const response = await fetch('/api/test/farmers');
        const data = await response.json();
        
        if (response.ok) {
          statusDiv.innerHTML = `
            <div class="alert alert-success">
              ‚úÖ Database Connected Successfully!<br>
              Total Farmers: ${data.totalFarmers}
            </div>
          `;
        } else {
          statusDiv.innerHTML = `
            <div class="alert alert-danger">
              ‚ùå Connection Failed: ${data.error}
            </div>
          `;
        }
        
        document.getElementById('debugInfo').innerHTML = `
          <strong>Connection Test Response:</strong><br>
          ${JSON.stringify(data, null, 2)}
        `;
      } catch (error) {
        statusDiv.innerHTML = `
          <div class="alert alert-danger">
            ‚ùå Network Error: ${error.message}
          </div>
        `;
        document.getElementById('debugInfo').innerHTML = `
          <strong>Error:</strong> ${error.message}
        `;
      }
    }

    async function loadFarmers() {
      const farmersDiv = document.getElementById('farmersData');
      try {
        farmersDiv.innerHTML = '<div class="spinner-border spinner-border-sm me-2"></div>Loading farmers...';
        
        const response = await fetch('/api/test/farmers');
        const data = await response.json();
        
        if (response.ok) {
          if (data.farmers && data.farmers.length > 0) {
            const farmersHtml = data.farmers.map(farmer => `
              <div class="card mb-2" style="font-size: 12px;">
                <div class="card-body p-2">
                  <strong>${farmer.fullName}</strong><br>
                  üì± ${farmer.phoneNumber}<br>
                  üìß ${farmer.email || 'No email'}<br>
                  üìç ${farmer.district}, ${farmer.state}<br>
                  üïí ${new Date(farmer.createdAt).toLocaleString()}
                </div>
              </div>
            `).join('');
            
            farmersDiv.innerHTML = `
              <div class="alert alert-info">
                Found ${data.totalFarmers} farmers in database:
              </div>
              ${farmersHtml}
            `;
          } else {
            farmersDiv.innerHTML = `
              <div class="alert alert-warning">
                ‚ö†Ô∏è No farmers found in database
              </div>
            `;
          }
        } else {
          farmersDiv.innerHTML = `
            <div class="alert alert-danger">
              ‚ùå Failed to load farmers: ${data.error}
            </div>
          `;
        }
      } catch (error) {
        farmersDiv.innerHTML = `
          <div class="alert alert-danger">
            ‚ùå Network Error: ${error.message}
          </div>
        `;
      }
    }

    // Test registration
    document.getElementById('testForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const resultDiv = document.getElementById('registrationResult');
      const formData = new FormData(this);
      
      try {
        resultDiv.innerHTML = '<div class="spinner-border spinner-border-sm me-2"></div>Registering...';
        
        const response = await fetch('/register', {
          method: 'POST',
          body: formData
        });
        
        const result = await response.json();
        
        if (response.ok) {
          resultDiv.innerHTML = `
            <div class="alert alert-success">
              ‚úÖ Registration Successful!
            </div>
          `;
          // Refresh farmers list
          loadFarmers();
        } else {
          resultDiv.innerHTML = `
            <div class="alert alert-danger">
              ‚ùå Registration Failed: ${result.error}
            </div>
          `;
        }
        
        document.getElementById('debugInfo').innerHTML = `
          <strong>Registration Response:</strong><br>
          Status: ${response.status}<br>
          ${JSON.stringify(result, null, 2)}
        `;
      } catch (error) {
        resultDiv.innerHTML = `
          <div class="alert alert-danger">
            ‚ùå Network Error: ${error.message}
          </div>
        `;
      }
    });

    // Auto-test on load
    window.onload = function() {
      testConnection();
      loadFarmers();
    };
  </script>
</body>
</html>
