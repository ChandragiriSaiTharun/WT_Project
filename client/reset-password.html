<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Kisaan Connect</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
      url('https://images.unsplash.com/photo-1464226184884-fa280b87c399?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover fixed;
      color: #333;
    }
    .reset-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #28a745;
      font-size: 24px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    input:focus {
      border-color: #28a745;
      box-shadow: 0 0 8px rgba(40, 167, 69, 0.3);
      outline: none;
    }
    button {
      background-color: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }
    button:hover {
      background-color: #218838;
      transform: translateY(-2px);
    }
    .error {
      color: #dc3545;
      font-size: 14px;
      margin-top: 5px;
      display: none;
      text-align: center;
    }
    .alert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #28a745;
      color: white;
      padding: 15px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="alert" id="successAlert">Password reset successfully! Redirecting to login...</div>

  <div class="reset-container">
    <h2>Reset Password</h2>
    <form id="resetPasswordForm">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
      <div class="error" id="newPasswordError">Password must be at least 6 characters</div>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
      <div class="error" id="confirmPasswordError">Passwords do not match</div>

      <button type="submit">Reset Password</button>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      alert('Invalid or missing reset token');
      window.location.href = '/Login.html';
    }

    const resetPasswordForm = document.getElementById('resetPasswordForm');
    resetPasswordForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        document.querySelectorAll('.error').forEach(err => err.style.display = 'none');
        document.querySelectorAll('input').forEach(input => input.classList.remove('input-error'));
      
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
      
        let isValid = true;
        if (!newPassword || newPassword.length < 6) {
          showError('newPassword', 'newPasswordError');
          isValid = false;
        }
        if (newPassword !== confirmPassword) {
          showError('confirmPassword', 'confirmPasswordError');
          isValid = false;
        }
      
        if (isValid) {
          console.log('Sending reset request with:', { token, newPassword });
          try {
            const response = await fetch('/forgot-password/reset', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ token, newPassword })
            });
            console.log('Response status:', response.status);
      
            const result = await response.json(); // Read the response body once as JSON
            console.log('Response JSON:', result);
      
            if (response.ok) {
              const successAlert = document.getElementById('successAlert');
              successAlert.style.display = 'block';
              setTimeout(() => {
                successAlert.style.display = 'none';
                window.location.href = '/Login.html';
              }, 2000);
            } else {
              alert(result.error || 'Failed to reset password');
            }
          } catch (error) {
            console.error('Error during reset:', error);
            alert('An error occurred. Please try again.');
          }
        }
      });

    function showError(inputId, errorId) {
      document.getElementById(inputId).classList.add('input-error');
      document.getElementById(errorId).style.display = 'block';
    }
  </script>
</body>
</html>
