<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Kisaan Connect</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #28a745;
    }
    .logout-btn {
      display: inline-block;
      padding: 10px 20px;
      background: #dc3545;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }
    .logout-btn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome, <span id="farmerName">Farmer</span>!</h1>
    <p>Phone: <span id="farmerPhone">Loading...</span></p>
    <p>Email: <span id="farmerEmail">Not provided</span></p>
    <a href="/logout" class="logout-btn">Logout</a>
  </div>

  <script>
    // Fetch user data from the server
    fetch('/user')
      .then(response => {
        if (!response.ok) {
          window.location.href = '/Login.html'; // Redirect to login if not authenticated
          throw new Error('Not authenticated');
        }
        return response.json();
      })
      .then(data => {
        document.getElementById('farmerName').textContent = data.fullName;
        document.getElementById('farmerPhone').textContent = data.phoneNumber;
        document.getElementById('farmerEmail').textContent = data.email || 'Not provided';
      })
      .catch(error => {
        console.error('Error fetching user data:', error);
      });
  </script>
</body>
</html>
