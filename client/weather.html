<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Weather App</title>
  <style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298, #6dd5fa); /* Deep blue gradient */
        background-attachment: fixed;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        transition: background 1s ease-in-out;
      }
      
      h1 {
        font-size: 36px;
        color: white;
        margin-bottom: 20px;
        opacity: 0;
        animation: slideIn 1.5s ease-in-out forwards;
      }
  
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Add a soft animated glow effect */
      body::before {
        content: "";
        position: absolute;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(0,0,0,0) 80%);
        top: 20%;
        left: 10%;
        animation: pulse 6s infinite alternate ease-in-out;
      }

      @keyframes pulse {
        from { transform: scale(1); opacity: 0.6; }
        to { transform: scale(1.2); opacity: 1; }
      }
      
      /* Glassmorphism Effect */
      .glass-box {
        background: rgba(75, 170, 66, 0.2);
        backdrop-filter: blur(15px);
        border-radius: 15px;
        padding: 30px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        width: 90%;
        animation: fadeIn 1s ease-in-out;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }

    .weather-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      padding: 30px 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input {
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-right: 10px;
      width: 250px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      border: none;
      background-color: #ffffff;
      color: #2980b9;
      font-weight: bold;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
      color: white;
      transform: scale(1.05);
    }

    .weather-info {
      margin-top: 20px;
      color: #fff;
      font-size: 18px;
      animation: fadeIn 0.8s ease-in-out;
    }

    .weather-card {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 20px;
      margin-top: 20px;
      display: inline-block;
      animation: fadeIn 1s ease-in-out;
    }

    .weather-card img {
      width: 100px;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    .weather-details h3 {
      margin: 10px 0 5px;
      color: #fff;
    }

    .weather-details p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
    <h1>Weather Updates</h1>
  <div class="weather-container">
    <div class="weather-input">
      <input id="weather-city-input" placeholder="Enter city (e.g., Delhi)">
      <button onclick="fetchWeather()">Check Weather</button>
    </div>
    <div class="weather-info" id="weather-info">Loading weather...</div>
  </div>

  <script>
    function fetchWeather() {
      const apiKey = 'a88f1ff57667b156ffa551560633b060'; // your OpenWeatherMap API key
      const city = document.getElementById('weather-city-input').value.trim() || 'Delhi';
      const weatherInfo = document.getElementById('weather-info');

      console.log('Fetching weather for:', city);
      weatherInfo.innerHTML = `<div class="weather-info">‚è≥ Fetching weather for <b>${city}</b>...</div>`;

      const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
      console.log('API URL:', apiUrl);

      fetch(apiUrl)
        .then(response => {
          console.log('API Response status:', response.status);
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          console.log('Weather data received:', data);
          const iconUrl = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

          weatherInfo.innerHTML = `
            <div class="weather-card">
              <img src="${iconUrl}" alt="${data.weather[0].description}">
              <div class="weather-details">
                <h3>${data.name}</h3>
                <p><strong>${data.main.temp}¬∞C</strong> - ${data.weather[0].description}</p>
                <p>üíß Humidity: ${data.main.humidity}%</p>
                <p>üå¨Ô∏è Wind Speed: ${data.wind.speed} m/s</p>
                <p>üå°Ô∏è Feels like: ${data.main.feels_like}¬∞C</p>
                <p>üìç Country: ${data.sys.country}</p>
              </div>
            </div>
          `;
        })
        .catch(error => {
          console.error('Error fetching weather:', error);
          weatherInfo.innerHTML = `
            <div class="weather-info" style="color: red;">
              <h3>‚ùå Unable to fetch weather for "${city}"</h3>
              <p><strong>Error:</strong> ${error.message}</p>
              <p>Please check:</p>
              <ul style="text-align: left; margin: 10px 0;">
                <li>Internet connection</li>
                <li>City name spelling</li>
                <li>Browser console for details</li>
              </ul>
              <button onclick="fetchWeather()" style="margin-top: 10px; padding: 5px 15px;">Try Again</button>
            </div>
          `;
        });
    }

    // Auto-fetch weather on page load
    window.onload = function() {
      console.log('Page loaded, fetching default weather...');
      fetchWeather();
    };

    // Allow Enter key to trigger search
    document.addEventListener('DOMContentLoaded', function() {
      const input = document.getElementById('weather-city-input');
      if (input) {
        input.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            fetchWeather();
          }
        });
      }
    });
  </script>

</body>
</html>
